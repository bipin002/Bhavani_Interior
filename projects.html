<script>
document.addEventListener("click", function (e) {
  const videoBtn = e.target.closest(".play-btn");
  if (videoBtn) {
    debugger;
    const videoSrc = videoBtn.getAttribute("data-video");
    const modal = document.getElementById("videoModal");
    const videoEl = modal.querySelector("video");
    const sourceEl = videoEl.querySelector("source");
    
    sourceEl.src = videoSrc;
    videoEl.load();
    videoEl.play();
    modal.classList.add("active");
  }

  // Close video modal when clicking X or background
  if (e.target.classList.contains("close-btn") || e.target.classList.contains("video-modal")) {
    const modal = document.getElementById("videoModal");
    const videoEl = modal.querySelector("video");
    modal.classList.remove("active");
    videoEl.pause();
  }
});
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const params = new URLSearchParams(window.location.search);
  const clientId = params.get("client");
  const projectId = params.get("project");
  const container = document.getElementById("projects-container");

  if (!container) return;

  let matchedClients = clientId
    ? projectData.filter(c => c.clientId === clientId)
    : projectData;

  matchedClients.forEach(client => {
    let projectsToRender = projectId
      ? client.projects.filter(p => p.id === projectId)
      : client.projects;

    projectsToRender.forEach(project => {
      const projectHTML = document.createElement("div");
      projectHTML.innerHTML = `
        <!-- ===== Project Section ===== -->
        <section class="main-project-detail py-5">
          <div class="container">
            <div class="text-center mb-4">
              <h2 class="project-title display-5 fw-bold">${project.title}</h2>
              <h4 class="text-muted">${project.clientName}</h4>
            </div>

            <!-- Main Image -->
            ${project.mainImage ?`
            <div class="row justify-content-center text-center mb-5">
              <div class="col-lg-8" data-aos="zoom-in-up" data-aos-duration="1500">
                <img src="${project.mainImage}" loading="lazy" class="main-img img-fluid rounded shadow" alt="${project.title}">
              </div>
            </div>
 ` : ''}
            <!-- Optional Video Section -->
            ${project.video ? `
            <div class="project-video text-center my-5" data-aos="zoom-in-up" data-aos-duration="1500">
              <div class="video-thumbnail position-relative d-inline-block">
                <img src="${project.videoThumbnail || project.mainImage}" alt="Project Video" class="img-fluid rounded shadow video-blur">
                <button class="play-btn position-absolute top-50 start-50 translate-middle" data-video="${project.video}">
                  <i class="fa-solid fa-play"></i>
                </button>
              </div>
            </div>
            ` : ''}

            <!-- Project Info -->
            <div class="row justify-content-center text-center mb-4">
              <div class="col-lg-6" data-aos="fade-up" data-aos-duration="1500">
                <div class="project-details">
                  <h4><strong>Location:</strong> <span class="text-muted">${project.location}</span></h4>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- ===== Project Description ===== -->
        <section class="project-description py-3">
          <div class="container">
            <h4 class="fw-bold mb-3 text-center">Project Overview</h4>
            <p class="text-muted fs-5">${project.longDescription}</p>
          </div>
        </section>

     <!-- ===== Gallery Section (supports images & videos) ===== -->
<section class="project-gallery py-4 bg-light">
  <div class="container">
    <h4 class="text-center fw-bold mb-4">Gallery</h4>
    <div class="row g-4">
      ${project.gallery.map((item, i) => {
        const animation = ['fade-right', 'zoom-in-up', 'fade-left'][i % 3];
        if (item.type === 'video') {
          return `
            <div class="col-md-4" data-aos="${animation}" data-aos-duration="1500">
              <div class="video-thumbnail position-relative">
                <img src="${item.thumbnail || project.mainImage}" 
                     alt="Project Video" 
                     class="img-fluid rounded shadow gallery-blur">
                <button class="play-btn position-absolute top-50 start-50 translate-middle"
                        data-video="${item.src}">
                  <i class="fa-solid fa-play"></i>
                </button>
              </div>
            </div>
          `;
        } else {
          return `
            <div class="col-md-4" data-aos="${animation}" data-aos-duration="1500">
              <img src="${item.src}" loading="lazy" class="img-fluid rounded shadow-sm mb-3" alt="">
            </div>
          `;
        }
      }).join('')}
    </div>
  </div>
</section>


        <!-- ===== Video Modal (if video exists) ===== -->
        ${project.video ? `
        <div class="video-modal" id="videoModal">
          <div class="video-container">
            <span class="close-btn">&times;</span>
            <video id="projectVideo" controls controlsList="nodownload">
              <source src="${project.video}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>` : ''}
      `;

      container.appendChild(projectHTML);

      // Add interactivity for video popup (if exists)
      if (project.video) {
        const playButton = projectHTML.querySelector(".play-btn");
        const videoModal = projectHTML.querySelector(".video-modal");
        const closeBtn = projectHTML.querySelector(".close-btn");
        const projectVideo = projectHTML.querySelector("#projectVideo");

        playButton.addEventListener("click", () => {
          videoModal.classList.add("active");
          projectVideo.play();
        });

        closeBtn.addEventListener("click", () => {
          videoModal.classList.remove("active");
          projectVideo.pause();
          projectVideo.currentTime = 0;
        });

        videoModal.addEventListener("click", (e) => {
          if (e.target === videoModal) {
            videoModal.classList.remove("active");
            projectVideo.pause();
            projectVideo.currentTime = 0;
          }
        });
      }
      document.addEventListener("contextmenu", function (e) {
  if (e.target.tagName === "VIDEO") {
    e.preventDefault();
  }
});

    });
  });
});
</script>
